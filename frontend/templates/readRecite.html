<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARA - Active Reading Assistant</title>
  <link rel="stylesheet" href="{{url_for('static', filename='readRecite.css')}}">
</head>
<body>
  <div class="container">
    <div class="page-top">
    <h1 class="page-top__page-title">ARA: <span class="yellow">Read & Recite</span></h1>
    <div class="page-top__user-corner">
      <h3 id="user">{{ get_username() }}</h3>
      <button class="home-button" onclick="goHome()">HOME</button>
    </div>
    </div>
<main>
  <div class="columns">
    <div class="section-container">
      <div class="section-topper">
    <label for="chapter">Choose a Chapter</label>
    <select id="chapter" onchange="fillTags()">
      <option value="" selected></option>
        <div class="chaps"></div>
    </select>
  </div>
<div class="sections">
<ul id= "tags" class="tags"></ul>
</div>
</div>

  <div class="pdf-container">
    <embed src="{{ url_for('pdf_object_operations', pdf_id=pdf_id) }}" type="application/pdf" width="100%" height="100%" />
  </div>
  <div class="content">

    <h1>Notes</h1>
    <p>Use this space to take notes:</p>
    <textarea id="notes" placeholder="Type here..."></textarea>
    <button class="sq" onclick="goSQ()"><span class="chosen">Go Back</span></button>
    <button class="review" onclick="goReview()">Next: REVIEW</button>
  </div>
</main>
</div>
  <script>
    const pdf_id = "{{ pdf_id }}";
  </script>
  <script src="{{url_for('static', filename='review.js')}}">
  </script>
  <script src="{{url_for('static', filename='readRecite.js')}}">
  </script>
</body>
</html>
